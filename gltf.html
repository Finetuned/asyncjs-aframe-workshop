<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>

<script>
  AFRAME.registerComponent('log', {
    schema: {type: 'string'},
  
    init: function () {
      this.entities = document.querySelectorAll('.julian-snake--orange');
    }
    tick: function () {
    // Don't call query selector in here, query beforehand.
    for (let i = 0; i < this.entities.length; i++) {
      this.entities.getAttribute('material');
    }
  }

  });
</script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene log="Hello, Scene!"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      loading-screen="dotsColor: white; backgroundColor: black">

      <a-assets>
        <a-asset-item class="julian-snake--orange" src="assets/orange.gltf"></a-asset-item>
      </a-assets>
   <a-marker-camera preset="hiro"></a-marker-camera>

    </a-scene>


<script>
var sceneEl = document.querySelector('a-scene');

</script>

  </body>
</html>
